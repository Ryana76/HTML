<!DOCTYPE html>
<html lang="en">
<head>
    <title>RGB and RGBA</title>
</head>
<body style="background-color: pink; text-align: center;">

    <h1 style="background-color: rgb(255, 0, 0);">Red</h1>
    <h1 style="background-color: rgb(0, 0, 255);">Blue</h1>
    <h1 style="background-color: rgb(0, 255, 0);">Green</h1>
    <h1 style="background-color: rgb(255, 255, 255);">White</h1>
    <h1 style="background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);">black</h1>
    <h1 style="background-color: rgb(60, 197, 113);">rgb(60, 179, 113)</h1>
    <h1 style="background-color: rgb(238, 130, 238);">rgb(238, 130, 238)</h1>
    <h1 style="background-color: rgb(255, 165, 0);">rgb(255, 165, 0)</h1>
    <h1 style="background-color: rgb(106, 90, 205);">rgb(106, 90, 205)</h1>

    <h1 style="color: rgba(255, 99, 71, 0);">rgba(255, 99, 71, 0)</h1>
    <h1 style="color: rgba(255, 99, 71, 0.2);">rgba(255, 99, 71, 0.2)</h1>
    <h1 style="color: rgba(255, 99, 71, 0.4);">rgba(255, 99, 71, 0.4)</h1>
    <h1 style="color: rgba(255, 99, 71, 0.6);">rgba(255, 99, 71, 0.6)</h1>
    <h1 style="color: rgba(255, 99, 71, 0.8);">rgba(255, 99, 71, 0.8)</h1>
    <h1 style="color: rgba(255, 99, 71, 1);">rgba(255, 99, 71, 1)</h1>
</body>
</html>
