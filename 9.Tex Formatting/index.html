<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Formazione Del testo HTML
        </title>
    </head>
    <body style="background-color:powderblue">
        <p title="This is simple" >
            This is simple text
        </p>
        <b title="This is bold" >
            This text is bold
        </b>
        <br><br>
        <strong title="This is strong" >
            This text is important!
        </strong>
        <br><br>
        <i title="This is italic" >
            This text is italic.
        </i>
        <br><br>
        <em title="This is emphasized" >
            This text is emphasized. 
        </em>
        <br><br>
        <small title="This is small">
            This is some smaller text
        </small>
        <br><br>
        <p>
            Do not forget to buy <mark style="background-color: aqua;">milk</mark> today.
        </p>
        <p>
            My favorite color is <del>blue</del> red.
        </p>
        <p>
            My favorite color is <del style="color: blue;">blue</del> <ins style="color: red;">red</ins>
        </p>
        <p>
            H<sub>2</sub>O
        </p>
        <p>
            WWW<sup>[1]</sup>
        </p>
    </body>
</html>
