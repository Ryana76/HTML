<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            stili HTML
        </title>
    </head>
    <body style="background-color: rgb(232, 192, 240);">
        <h1 style="background-color: rgb(255, 141, 198);">
            This is a heading
        </h1>
        <p style="background-color: rgb(168, 210, 246);">
            This is a paragraph
        </p>
        <h1 style="color: rgb(175, 0, 239);">
            This is another heading
        </h1>
        <p style="color: rgb(81, 172, 252);">
            This is another paragraph.
        </p>
        <h1 style="font-size: 60px; font-family: Verdana;">
            This is another heading!
        </h1>
        <p style="font-size: 40px; font-family: 'Courier New', Courier, monospace;">
            This is another paragraph!
        </p>
        <hr>
        <h2 style="font-size: 300%;">
            Heading 2
        </h2>
        <p style="font-size: 160%;">
            Paragraph 2
        </p>
        <hr>
        <h2 style="font-size: 300%; text-align: center;">
            Centered Heading
        </h2>
        <p style="font-size: 160%; text-align: center;">
            Centered Paragraph
        </p>
    </body>
</html>
